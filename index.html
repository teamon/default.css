<!DOCTYPE html>
<html>
<head>
  <title>default.css example</title>
  <link rel="stylesheet" type="text/css" href="default.css">
</head>
<body>
  <header>
    <h1>Some site</h1>
    <nav>
      <a href="#">Lorem</a>
      <a href="#">Ipsum set</a>

    </nav>

  <main>
    <section>
      <h2>Fancy table</h2>
      <table>
        <tr>
          <th>Name</th>
          <th>IP</th>
          <th>Action</th>
        </tr>
        <tr>
          <td>machine01</td>
          <td><code>10.0.0.101</code></td>
          <td><button type="button" class="btn-red">Stop</button></td>
        </tr>
        <tr>
          <td>machine02</td>
          <td><code>10.0.0.102</code></td>
          <td><button type="button" class="btn-blue">Start</button></td>
        </tr>
        <tr>
          <td>machine03</td>
          <td><code>10.0.0.103</code></td>
          <td><button type="button" class="btn-green">Start</button></td>
        </tr>
        <tr>
          <td>machine04</td>
          <td><code>10.0.0.104</code></td>
          <td><button type="button">Start</button></td>
        </tr>
      </table>
    </section>

    <section>
      <h2>Example form</h2>
      <form>
        <p>
          <label>Email:</label>
          <input type="text"/>
        </p>
        <p>
          <label>Password:</label>
          <input type="password"/>
        </p>
        <p>
          <input type="checkbox"/>
          <label>Include magic</label>
        </p>
        <p>
          <label>Some long texe</label>
          <textarea></textarea>
        </p>
        <p>
          <input type="submit"/>
          <a href="#">cancel</a>
        </p>
      </form>
    </section>

    <section>
      <h2>Header level 2</h2>
      <h3>Header level 3</h3>
      <h4>Header level 4</h4>
      <h5>Header level 5</h5>
      <h6>Header level 6</h6>
    </section>

    <section>
      <pre>some code here</pre>
    </section>
  </main>

  <footer>
    by <a href="http://teamon.eu">Tymon Tobolski</a>
  </footer>
